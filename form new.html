<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .f1{
            padding: 0;
            margin: 0;
            background-size: cover;
            background-image: url(edu.jpg) ;
            display: flex;
            justify-content: center;
            font-family: fantasy;
        }

    </style>
</head>
<body class="f1">
    <!-- <p> what is input type hidden in form?</p> -->
    <form action="/aniket ipl logo.html" method="post" >
    <label for="fname"> first name-</label>
    <input type="text" name="fname" id="fname" placeholder="First Name"> <br>
    <label for="lname"> last name-</label>
    <input type="text" name="lname" id="lname" > <br>
    <label for="dob"> date of borth-</label>
    <input type="date" name="dob" id="dob"> <br>
    <label for="address"> address-</label>
    <input type="text" name="address" id="address"> <br>
    <label for="mail"> email-</label>
    <input type="email" name="mail" id="mail"> <br>
    <label for="contact"> contact no-</label>
    <input type="contact" name="contact" id="contact" value="+91" maxlength="13"> <br>
    <label for="age">age-</label>
    <input type="number" name="age" id="age" value="18"> <br>
    <p>gender-</p>
    <label for="male"> male</label>
    <input type="radio" name="gender" id="male">
    <label for="female"> female</label>
    <input type="radio" name="gender" id="female">
    <label for="other"> other</label>
    <input type="radio" name="gender" id="other"> <br>
    <p>languages-</p>
    <label for="css"> css</label>
    <input type="checkbox" name="css" id="css">
    <label for="java"> java</label>
    <input type="checkbox" name="java" id="java">
    <label for="python"> python</label>
    <input type="checkbox" name="python" id="python">
    <label for="c+"> c+</label>
    <input type="checkbox" name="c+" id="c+"> <br> <br>
        <label for="branch">branch-</label>
        <select name="branch" id="branch">
            <option value="manu">manu</option>
            <option value="cs">cs</option>
            <option value="electrical">electrical</option>
            <option value="civil">civil</option>
        </select> <br>
        <label for="way"> write about youeself-</label>
        <textarea name="way" id="way"></textarea> <br> <br>
        <label for="un"> user id-</label>
        <input type="text" name="un" id="un">
        <label for="pw">password-</label>
        <input type="password" name="pw" id="pw" required> <br><br>
        <input type="reset" name="reset" id="reset">
        <input type="submit" name="submit" id="submit">
    </form>
</body>
</html>
